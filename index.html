<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main">
    <figure class="logo__container">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </figure>

    <div class="calculator">
      <section class="left">
        <div class="amount">
          <label class="amount__label" for="bill">Bill</label>
          <input class="amount__number" id="bill" type="number" placeholder="0">
        </div>

        <div class="select">
          <label class="select__label">Select Tip %</label>
          <div class="select__porcentages">
            <button class="select__porcentages__btn btn-5">5%</button>
            <button class="select__porcentages__btn btn-10">10%</button>
            <button class="select__porcentages__btn btn-15">15%</button>
            <button class="select__porcentages__btn btn-25">25%</button>
            <button class="select__porcentages__btn btn-50">50%</button>
            <input class="btn-custom" type="number" id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="people">
          <label class="people__label" for="people-number">Number of People</label>
          <input class="people__number" id="people-number" type="number" placeholder="0">
        </div>
      </section>

      <section class="right">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>

        <div>
          <div>
            <p>Total</p>
          <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>

        <button>Reset</button>
      </section>
    </div>
  </main>
  
  
</body>

</html>
