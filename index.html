<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <main class="main">
    <figure class="logo--container">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </figure>

    <div class="calculator">
      <section class="left">
        <div class="amount">
          <label class="amount__label" for="bill">Bill</label>
          <div class="amount__icon--container">
            <img class="amount__icon" src="./images/icon-dollar.svg" alt="Icon dollar">
            <input class="amount__number" id="bill" placeholder="0">
          </div>
        </div>

        <div class="select">
          <label class="select__label">Select Tip %</label>
          <div class="select__percentage">
            <button class="select__percentage__btn btn-5">5</button>
            <button class="select__percentage__btn btn-10">10</button>
            <button class="select__percentage__btn btn-15">15</button>
            <button class="select__percentage__btn btn-25">25</button>
            <button class="select__percentage__btn btn-50">50</button>
            <input class="btn-custom" id="custom" placeholder="Custom">
          </div>
        </div>

        <div class="people">
          <label class="people__label" for="people-number">Number of People <span>Can't be zero</span></label>
          <div class="people__icon--container">
            <img class="people__icon" src="./images/icon-person.svg" alt="Icon person">
            <input class="people__number" id="people-number" placeholder="0">
          </div>
        </div>
      </section>

      <section class="right">
        <div class="right--container">
          <div class="result__tip top">
            <div class="result__tip__container">
              <p class="result__tip__amount">Tip Amount</p>
              <p class="result__tip__person">/ person</p>
            </div>
            <span class="result__tip__number" id="tip-amount">$0.00</span>
          </div>

          <div class="result__tip bottom">
            <div class="result__tip__container">
              <p class="result__tip__total">Total</p>
              <p class="result__tip__person">/ person</p>
            </div>
            <span class="result__tip__number" id="total">$0.00</span>
          </div>
        </div>

        <button class="btn__reset" disabled>Reset</button>
      </section>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>

</html>
